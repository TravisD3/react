<div id="admin-user-search">
<mat-card  class="admin-user-search-content">
  <mat-card-title>Search User By Name or Id</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="searchUserByName(form.value.user_name)" class="admin-user-search-form">
      <mat-form-field class="admin-user-search-input">
        <input matInput type="text" placeholder="User Name" formControlName="user_name">
        <mat-hint>Character Set: A-Za-z0-9_@#$%&<></mat-hint>
      </mat-form-field><br><br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" class="admin-user-search-button">Submit</button>
    </form>
    <form [formGroup]="formSearchById" (ngSubmit)="searchUserById(formSearchById.value.user_id)" class="admin-user-search-form">
      <mat-form-field class="admin-user-search-input">
        <input matInput type="text" placeholder="User Id" formControlName="user_id">
        <mat-hint>Character Set: 0-9</mat-hint>
      </mat-form-field><br><br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!formSearchById.valid" class="admin-user-search-button">Submit</button>
    </form>
    <button mat-raised-button color="primary" type="button" [routerLink]="['/admin']">Back To Admin</button>
  </mat-card-content>
</mat-card>
<mat-card  class="admin-user-search-result">
  <mat-card-title>Search Result</mat-card-title>
  <mat-card-content>
    <mat-table class="user-table mat-elevation-z8" [dataSource]="users">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef  class="user_id_column">Id</mat-header-cell>
            <mat-cell *matCellDef="let user"  class="user_id_column">{{user.id}}</mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef class="user_name_column">Username</mat-header-cell>
            <mat-cell *matCellDef="let user" class="user_name_column">{{user.username}}</mat-cell>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef  class="name_column">Name</mat-header-cell>
            <mat-cell *matCellDef="let user" class="name_column">
              {{user.name}}
            </mat-cell>
          </ng-container>
    
          <!-- <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef class="user_name_column">Email</mat-header-cell>
              <mat-cell *matCellDef="let user" class="user_name_column">{{user.email}}</mat-cell>
          </ng-container> -->
      
          <ng-container matColumnDef="password">
              <mat-header-cell *matHeaderCellDef class="password_column">Password</mat-header-cell>
              <mat-cell *matCellDef="let user" class="password_column">{{user.password}}
              </mat-cell>
            </ng-container>
    
          <ng-container matColumnDef="modify">
            <mat-header-cell *matHeaderCellDef class="modify_column">Modify</mat-header-cell>
            <mat-cell *matCellDef="let user" class="modify_column">
              <button mat-raised-button color="primary" (click)="openEditDiag(user)">Modify</button>
            </mat-cell>
          </ng-container>

      <mat-header-row class="user-row header-row" *matHeaderRowDef="columnsToDisplay; sticky: true"></mat-header-row>

      <mat-row class="user-row" *matRowDef="let user; columns: columnsToDisplay"></mat-row>

    </mat-table>
  </mat-card-content>
</mat-card>
</div>
