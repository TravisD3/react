<div class="my-dialog">
<mat-card>
<mat-card-header>
<!-- 2021/6/9 modified by SLiu:  -->
<!-- fixed the bug that username would bot be shown on modify page -->
  <mat-card-title><h2 mat-dialog-title>{{title}} for {{user.name}}: </h2></mat-card-title>
</mat-card-header>
<mat-card-content>
<br><br>
  <form [formGroup]="form">
    <mat-form-field class="mat-input-wrapper">
      <input matInput type="password" placeholder="New Password" formControlName="password">
      <mat-hint>Min length: 4, Character Set: A-Za-z0-9_@#$%&<></mat-hint>
    </mat-form-field><br><br>
    <mat-form-field class="mat-input-wrapper">
      <input matInput type="password" placeholder="Repeat Password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
      <!-- <mat-hint>Min length: 4, Character Set: A-Za-z0-9_@#$%&<></mat-hint> -->
      <mat-error *ngIf="form.hasError('notSame')">
        Passwords do not match
      </mat-error>
    </mat-form-field><br><br><br>
    <div class="admin-user-edit-buttons-container">
      <button mat-raised-button type="submit" [disabled]="!form.valid" mat-dialog-close="{{form.value.password}}" class="admin-user-edit-button">Submit</button>&nbsp;&nbsp;&nbsp;
      <button mat-raised-button mat-dialog-close="" class="admin-user-edit-button">Cancel</button>&nbsp;&nbsp;&nbsp;
<!--      2020-09-16 Siyu Liu: changed user.userId to user.id, fixed 'cannot delete user problem'-->
      <button mat-raised-button type="submit" color="accent" mat-dialog-close="{{'/DELETE/' + user.id}}" class="admin-user-edit-button">Delete User</button>
    </div>
  </form>
</mat-card-content>
</mat-card>
</div>
